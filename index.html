<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <title>Code College 2022 Summit</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ff7580e457.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="header__top-menu">
        <div
          class="d-flex flex-column flex-md-row align-items-center container"
        >
          <nav class="d-inline-flex ms-md-auto">
            <a class="me-3 py-1 text-light text-decoration-none" href="#"
              ><i class="fa fa-facebook" aria-hidden="true"></i
            ></a>
            <a class="me-3 py-1 text-light text-decoration-none" href="#"
              ><i class="fa fa-twitter" aria-hidden="true"></i
            ></a>
            <a class="me-3 py-1 text-light text-decoration-none" href="#"
              >English</a
            >
            <a class="me-3 py-1 text-light text-decoration-none" href="#"
              >My Page</a
            >
            <a class="py-1 text-light text-decoration-none mr-3" href="#"
              >Logout</a
            >
          </nav>
        </div>
      </div>
      <div class="header__main-menu">
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 container"
        >
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <img src="img/logo.png" alt="Logo" title="logo" />
          </a>

          <nav class="d-inline-flex mt-2 ms-md-auto">
            <a
              class="me-3 py-2 text-decoration-none active"
              aria-current="page"
              href="#"
              >About</a
            >
            <a class="me-3 py-2 text-dark text-decoration-none" href="#"
              >Program</a
            >
            <a class="me-3 py-2 text-dark text-decoration-none" href="#"
              >Sponsor</a
            >
            <a class="me-3 py-2 text-dark text-decoration-none" href="#"
              >News</a
            >
            <a class="py-2 text-decoration-none header__nav-button" href="#"
              >CC Campaign</a
            >
          </nav>
        </div>
      </div>
    </header>
    <main>
      
    </main>
  </body>
</html>
